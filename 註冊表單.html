<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
</head>
<body>
    <h2>註冊</h2>
    <form action="#" method="post">
        <label for="name">姓名:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">電子郵件:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">性別:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">其他</label><br><br>

        <label for="birthdate">出生年月日:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="bloodtype">血型:</label><br>
        <select id="bloodtype" name="bloodtype" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select><br><br>

        <label for="attachment">附件:</label><br>
        <input type="file" id="attachment" name="attachment"><br><br>

        <label for="username">帳號:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">密碼:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="password">再次確認密碼:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="verification">驗證碼:</label><br>
        <input type="text" id="verification" name="verification" required><br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
