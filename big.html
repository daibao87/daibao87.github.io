<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Manipulation</title>
<style>
    button {
        width: 100px;
        height: 50px;
        font-size: 16px;
    }
</style>
</head>
<body>

<button id="resizeButton">嗨嗨</button>

<script>
    const hiButton = document.getElementById('resizeButton');

    hiButton.addEventListener('click', function() {
        let currentWidth = parseInt(window.getComputedStyle(resizeButton).width);
        let currentHeight = parseInt(window.getComputedStyle(resizeButton).height);
        hiButton.style.width = (currentWidth + 10) + 'px';
        hiButton.style.height = (currentHeight + 10) + 'px';
    });
</script>
</body>
</html>
