<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可展開縮放的側欄 - CSS Transition</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.5s;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="https://github.com/daibao87/daibao87.github.io">作品</a>
        <a href="https://www.youtube.com/channel/UCtzBq-qEjYy-d6q_GioiJFg">聯絡方式</a>
        <a href="https://github.com/daibao87">更多...</a>
    </div>
    <div class="content">
        <h1>歡迎來到我的網站</h1>
        <p>大家好大家好大家好大家好大家好大家好大家好大家好</p>
    </div>
</body>
</html>
