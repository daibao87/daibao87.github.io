<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Manipulation</title>
<style>
    button {
        width: 100px;
        height: 50px;
        font-size: 16px;
        position: absolute;
        top: 50px;
        left: 50px;
    }
</style>
</head>
<body>
<button id="autoMoveButton">嘿嘿</button>
<script>
    const autoMoveButton = document.getElementById('autoMoveButton');
    let posX = 50; 
    let posY = 50; 
    let speed = 6; 
    function moveButton() {
        posX += speed;
        posY += speed;
        autoMoveButton.style.left = posX + 'px';
        autoMoveButton.style.top = posY + 'px';
    }
    setInterval(moveButton, 40);
</script>
</body>
</html>
