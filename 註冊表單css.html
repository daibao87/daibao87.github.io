<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        input[type="file"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus,
        input[type="file"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50;
        }

        input[type="radio"] {
            display: none;
        }

        .gender-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .gender-label {
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="radio"] + .gender-label {
            position: relative;
            padding-left: 30px;
        }

        input[type="radio"] + .gender-label:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background-color: #fff;
            box-sizing: border-box;
        }

        input[type="radio"]:checked + .gender-label:before {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group::after {
            content: "";
            display: table;
            clear: both;
        }

        .form-group label {
            float: left;
            width: 30%;
            text-align: right;
            margin-right: 4%;
            line-height: 32px;
        }

        .form-group input,
        .form-group select {
            float: left;
            width: 66%;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>註冊</h2>
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>性別:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label class="gender-label" for="male">男</label>

                <input type="radio" id="female" name="gender" value="female">
                <label class="gender-label" for="female">女</label>

                <input type="radio" id="other" name="gender" value="other">
                <label class="gender-label" for="other">其他</label>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate">出生年月日:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
            <label for="bloodtype">血型:</label>
            <select id="bloodtype" name="bloodtype" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
        </div>

        <div class="form-group">
            <label for="attachment">附件:</label>
            <input type="file" id="attachment" name="attachment">
        </div>

        <div class="form-group">
            <label for="username">帳號:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password_confirm">再次確認密碼:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>

        <div class="form-group">
            <label for="verification">驗證碼:</label>
            <input type="text" id="verification" name="verification" required>
        </div>

        <input type="submit" value="提交">
    </form>
</body>
</html>
