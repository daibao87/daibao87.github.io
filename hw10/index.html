<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多語言翻譯器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>多語言翻譯器</h1>
        <textarea id="inputText" placeholder="在此輸入文字..."></textarea>
        <select id="languageSelect">
            <option value="zh-en">中文翻英文</option>
            <option value="zh-ja">中文翻日文</option>
            <option value="en-zh">英文翻中文</option>
            <option value="ja-zh">日文翻中文</option>
        </select>
        <button id="translateButton">翻譯</button>
        <div id="translationOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
